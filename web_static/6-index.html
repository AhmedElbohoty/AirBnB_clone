<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta information -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links to stylesheets -->
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/icon.png" />

    <!-- Title -->
    <title>AirBnB Clone</title>
  </head>

  <body>
    <!-- Header -->
    <header class="header">
      <div class="header_logo"></div>
    </header>

    <!-- Container -->
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3 class="filter_loc-title">States</h3>
          <h4 class="filter_loc-subtitle">
            Califonia, Arizona, Califonia, Arizona
          </h4>

          <ul class="popover">
            <h2 class="popover-h2">Arizona:</h2>
            <ul class="popover-sublist">
              <li>Page</li>
              <li>Page2</li>
            </ul>
            <h2 class="popover-h2">California:</h2>
            <ul class="popover-sublist">
              <li>San FranciscoFranciscoFranciscoFrancisco</li>
              <li>Los Altos</li>
            </ul>
          </ul>
        </div>

        <div class="amenities">
          <h3 class="filter_loc-title">Amenities</h3>
          <h4 class="filter_loc-subtitle">Internet, Kitchen, games</h4>

          <ul class="popover">
            <li>Internet</li>
            <li>TV</li>
            <li>Kitchen</li>
            <li>Iron</li>
          </ul>
        </div>

        <button class="filters_btn">Search</button>
      </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>Best School</p>
    </footer>
  </body>
</html>
